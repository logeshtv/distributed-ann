version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: distributed-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: distributed_training
    networks:
      - distributed-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: distributed-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - distributed-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Central Server
  server:
    build:
      context: ./distributed_server
      dockerfile: Dockerfile
    container_name: distributed-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./training_backend:/app/training_backend:ro
      - ./data_storage:/data
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/distributed_training
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      - MAX_DEVICES=100
      - HEARTBEAT_INTERVAL=30000
      - AGGREGATION_METHOD=fedavg
      - PYTHON_CMD=python3
      - PYTHON_DOWNLOAD_SCRIPT=/app/training_backend/scripts/api_download.py
      - DATA_DIR=/data
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - distributed-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web Dashboard
  dashboard:
    build:
      context: ./web_dashboard
      dockerfile: Dockerfile.prod
    container_name: distributed-dashboard
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_SOCKET_URL=http://172.188.217.87:3001
      - VITE_API_URL=http://172.188.217.87:3001/api
    depends_on:
      server:
        condition: service_healthy
    networks:
      - distributed-network

  # Nginx Reverse Proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: distributed-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - server
      - dashboard
    networks:
      - distributed-network
    profiles:
      - production

  # Prometheus Metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: distributed-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - distributed-network
    profiles:
      - monitoring

  # Grafana Dashboard (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: distributed-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - distributed-network
    profiles:
      - monitoring

networks:
  distributed-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
  prometheus_data:
  grafana_data:
