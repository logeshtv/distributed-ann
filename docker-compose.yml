# ML Training Dashboard - Docker Compose Configuration

version: '3.8'

services:
  training-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-training-dashboard
    ports:
      - "8000:8000"
    volumes:
      # Persist data and models
      - ./data_storage:/app/data_storage
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    restart: unless-stopped
    # For Apple Silicon Macs
    platform: linux/amd64
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 8G

  # Development configuration (optional)
  training-dashboard-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-training-dashboard-dev
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      - ./data_storage:/app/data_storage
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=DEBUG
    command: ["python", "-m", "uvicorn", "web.app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    profiles:
      - dev
